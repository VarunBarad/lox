plugins {
    id 'application'
}

group = 'com.varunbarad.lox'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
}

application {
    mainClass = 'com.varunbarad.lox.Lox'
}

run {
    standardInput = System.in
}

task runTool(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = project.findProperty('mainClass') ?: 'com.varunbarad.lox.Lox'
    standardInput = System.in
}
